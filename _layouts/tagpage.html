---
layout: default
---

<div class="post">
  <h1>Tag: {{ page.tag }}</h1>
  <!--<ul>-->
  {% for post in site.tags[page.tag] %}
  <!--<li>-->
  <p>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <br />
    <!--({{ post.date | date_to_string }})-->
    {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
    <span class="post-meta">{{ post.date | date: date_format }}</span>
    <br />
    <!--{{ post.description }}-->
    <!--</li>-->
  </p>
  {% endfor %}
  <!--</ul>-->
</div>
